service: import-service
frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  environment:
    BUCKET: import-service-mjrodriguezm21
  iam:
    role:
      statements:
        - Effect: Allow
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:CopyObject"
            - "s3:DeleteObject"
          Resource: "arn:aws:s3:::import-service-mjrodriguezm21/*"
        - Effect: Allow
          Action:
            - "sqs:SendMessage"
          Resource:
            - arn:aws:sqs:us-east-1:626567425764:catalogItemsQueue
functions:
  importProductsFile:
    handler: importProductsFiles/handler.importProductsFile
    events:
      - http:
          path: import
          method: GET
          authorizer:
            name: basicAuthorizer
            arn: arn:aws:lambda:us-east-1:626567425764:function:authorization-service-dev-basicAuthorizer
          request:
            parameters:
              querystrings:
                name: true
  importFileParser:
    handler: importFileParser/handler.importFileParser
    events:
      - s3:
          bucket: import-service-mjrodriguezm21
          event: s3:ObjectCreated:*
          existing: true
          rules:
            - prefix: uploaded/
            - suffix: .csv
resources:
  Resources:
    S3Bucket:
      Type: "AWS::S3::Bucket"
      Properties:
        BucketName: import-service-mjrodriguezm21
        PublicAccessBlockConfiguration:
          BlockPublicAcls: false
          BlockPublicPolicy: false
          IgnorePublicAcls: false
          RestrictPublicBuckets: false
        CorsConfiguration:
          CorsRules:
            - AllowedOrigins:
                - "*"
              AllowedHeaders:
                - "*"
              AllowedMethods:
                - "GET"
                - "PUT"
                - "POST"
                - "DELETE"
                - "HEAD"
              MaxAge: 3000
    S3BucketPolicy:
      Type: "AWS::S3::BucketPolicy"
      Properties:
        Bucket:
          Ref: "S3Bucket"
        PolicyDocument:
          Version: "2012-10-17"
          Statement:
            - Effect: Allow
              Principal: "*"
              Action: "s3:GetObject"
              Resource:
                Fn::Join:
                  - ""
                  - - "arn:aws:s3:::"
                    - Ref: "S3Bucket"
                    - "/*"
    ApiGatewayRestApi:
      Type: "AWS::ApiGateway::RestApi"
      Properties:
        Name: "import-service"
    GatewayResponseDefault4XX:
      Type: "AWS::ApiGateway::GatewayResponse"
      Properties:
        ResponseParameters:
          gatewayresponse.header.Access-Control-Allow-Origin: "'*'"
          gatewayresponse.header.Access-Control-Allow-Headers: "'*'"
        ResponseType: "DEFAULT_4XX"
        RestApiId:
          Ref: "ApiGatewayRestApi"
